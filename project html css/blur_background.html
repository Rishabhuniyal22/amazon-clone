<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blur Background One Side</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      background-image: url(hero_image.jpg);
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.5), rgba(255,255,255,0));
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: black;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blur-overlay"></div>
    <div class="content">
      <h1>Welcome</h1>
      <p>This is content over a partially blurred background.</p>
    </div>
  </div>
</body>
</html>
